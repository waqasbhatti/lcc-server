{% extends 'base.html' %}

{% block pagecontent %}

<div class="container" >
  <div class="row justify-content-center" >
    <div class="col-sm-12 col-md-9" >
      {% raw flash_messages %}
    </div>
  </div>

  <div class="row align-items-center justify-content-center" >
    <div class="col-sm-12 col-md-5" >

      <div class="card mt-4 mb-1">
        <div class="card-body">
          <div class="card-title" >
            <h4>Change your account password</h4>
          </div>
          <div class="card-text" >
            <form action="/users/password-change" method="post">
              {% module xsrf_form_html() %}

              <div class="form-group" >
                <label for="verificationcode" >Verification code</label>
                <input type="text" class="form-control"
                       name="verificationcode" id="verificationcode" required
                       placeholder="Enter the verification code you received"
                       minlength="12" maxlength="280">
              </div>

              <div class="form-group" >
                <label for="currpassword" >Current password</label>
                <input type="password" class="form-control"
                       name="currpassword" id="currpassword" required
                       autocomplete="current-password"
                       placeholder="Enter a new password"
                       minlength="12" maxlength="1024">
              </div>

              <div class="form-group" >
                <label for="newpassword" >New password</label>
                <input type="password" class="form-control"
                       name="newpassword" id="newpassword" required
                       aria-describedby="passhelp"
                       autocomplete="new-password"
                       placeholder="Enter a new password"
                       minlength="12" maxlength="1024">
                <small id="passhelp"
                       class="form-text text-muted">
                  Must be at least 12 characters and
                  can't match your old password.
                </small>
              </div>

              <button type="submit" class="btn btn-primary" >
                Change password
              </button>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

{% end %}
